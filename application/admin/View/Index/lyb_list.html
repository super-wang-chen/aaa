<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2><i class="fa fa-table red"></i><span class="break"></span><strong>留言列表</strong></h2>
			<div class="panel-actions">
				<a href="<?=url('user_list')?>" class="btn-setting js_get_a"><i class="fa fa-rotate-right"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered bootstrap-datatable datatable">
				<thead>
					<tr>
						<th width="30">ID</th>
						<th>留言内容</th>
						<th>留言时间</th>
						<th width="50">状态</th>
						<th width="50">操作</th>
					</tr>
				</thead>
				<tbody>
				{volist name='list' id='v'}
					<tr>
						<td><?=$v.id?></td>
						<td><?=$v.content?></td>
						<td><?=date('Y-m-d H:i:s',$v['add_time'])?></td>
						<td>
							<span style="cursor: pointer" data-id="<?=$v['id']?>" data-table="lyb" data-status="<?=$v['status']?>" class="js_status label label-<?=$v.status==1?'success':'default'?>"><?=$v.status==1?'正常':'冻结'?></span>
						</td>
						<td>
							<a class="btn btn-danger js_del" data-table="lyb" data-id="<?=$v['id']?>" href="#this">
								<i class="fa fa-trash-o "></i>
							</a>
						</td>
					</tr>
				{/volist}
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<?=$page?>
		</div>
	</div>
</div>
<script>
	function location_reload(){
		$.post('<?=$now_url?>',{'_method':'get'},function(e){
			$(".js_main").html(e);
		});
	}
	$(".js_select").change(function(){
		var id=$(this).val();
		$.post('<?=$now_url?>',{'_method':'get',pid:id},function(e){
			$(".js_main").html(e);
		});
	});
</script>
